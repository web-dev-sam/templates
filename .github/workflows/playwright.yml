name: E2E Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Install dependencies
      run: pnpm i
    - name: Install Playwright Browsers
      run: pnpx playwright install --with-deps

    - name: Make wait-for-it.sh executable
      run: chmod +x ./.github/scripts/wait-for-it.sh
    - name: Start development servers
      run: |
        pnpm run dev:web & 
        pnpm run dev:docs &
        echo "Waiting for servers to start..."
        ./.github/scripts/wait-for-it.sh localhost:3000 -t 60
        ./.github/scripts/wait-for-it.sh localhost:3001 -t 60

    - name: Run Playwright tests
      run: pnpm run test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30